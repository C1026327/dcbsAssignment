{% extends "itregistration/base.html" %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <article class="media content-section">
                <div class="media-body">
                    <h2><a class="article-title">{{object.module}}</a></h2>
                    <p class="article-content">{{ object.module.credit }} credits offered.<br />Module Code: {{ object.module.code }}<br /></p>
                </div>
            </article>
        </fieldset>
        <legend class="border-bottom mb-4">Are you sure you want to delete this resignation?</legend>
        <div class="form-group">
            <button class="btn btn-outline-danger" href="{% url 'itregistration:modules' object.student %}" type="submit">Confirm Resignation</button>
            <button class="btn btn-outline-secondary" href="{% url 'itregistration:modules' %}">Cancel</button>
        </div>
    </form>
</div>
{% endblock content %}
